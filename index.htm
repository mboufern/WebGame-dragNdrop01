<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniProject</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Game">
        <div class="scores">
            <div class="score">
                <h1>Player</h1>
                <p id="score1">0</p>
            </div>
            <div class="score" id="result">
            </div>
            <div class="score">
                <h1>Computer</h1>
                <p id="score2">0</p>
            </div>
        </div>
        <div class="holders">
            <div class="holder">
                <div class="empty" id="emp3"></div>
                <div class="empty" id="emp2"></div>
                <div class="empty" id="emp1"></div>
            </div>
            <div class="holder">
                <div class="enemy" id="enm3"><img class="dunow" src="images/oudunow.png"></div>
                <div class="enemy" id="enm2"><img class="dunow" src="images/oudunow.png"></div>
                <div class="enemy" id="enm1"><img class="dunow" src="images/oudunow.png"></div>
            </div>
        </div>

        <div class="deck">
            <div class="deckScisor">
                <img class="scisor" id="scisor1" src="images/scisor.png">
                <img class="scisor" id="scisor2" src="images/scisor.png">
                <img class="scisor" id="scisor3" src="images/scisor.png">
                <img class="scisor" id="scisor4" src="images/scisor.png">
                <img class="scisor" id="scisor5" draggable="true" src="images/scisor.png">
                <img class="scisor" id="scisor6" draggable="true" src="images/scisor.png">
                <img class="scisor" id="scisor7" draggable="true" src="images/scisor.png">
            </div>
            <div class="deckRock">
                <img class="rock" id="rock1" src="images/rock.png">
                <img class="rock" id="rock2" src="images/rock.png">
                <img class="rock" id="rock3" src="images/rock.png">
                <img class="rock" id="rock4" src="images/rock.png">
                <img class="rock" id="rock5" draggable="true" src="images/rock.png">
                <img class="rock" id="rock6" draggable="true" src="images/rock.png">
                <img class="rock" id="rock7" draggable="true" src="images/rock.png">
            </div>
            <div class="deckPaper">
                <img class="paper" id="paper1" src="images/paper.png">
                <img class="paper" id="paper2" src="images/paper.png">
                <img class="paper" id="paper3" src="images/paper.png">
                <img class="paper" id="paper4" src="images/paper.png">
                <img class="paper" id="paper5" draggable="true" src="images/paper.png">
                <img class="paper" id="paper6" draggable="true" src="images/paper.png">
                <img class="paper" id="paper7" draggable="true" src="images/paper.png">
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
